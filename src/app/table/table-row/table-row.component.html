<ng-container *ngIf="pokemonDetail$ | async as pokemonDetail">
    <td>{{pokemonDetail.id}}</td>
    <td>{{pokemonDetail.name}}</td>
    <td>{{pokemonDetail.height}}</td>
    <td>{{pokemonDetail.weight}}</td>
    <td>{{extractTypeNames(pokemonDetail.types)}}</td>
    <td> <button [routerLink]="page" class="rounded-md py-1 px-2 border">more</button></td>
</ng-container>
